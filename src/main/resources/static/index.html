<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticketing Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f7f7f7;
        }
        h1 {
            color: #333;
        }
        .event {
            background: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .event h2 {
            margin: 0;
            font-size: 18px;
        }
        .event p {
            margin: 5px 0;
            color: #666;
        }
        button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>Ticketing Service</h1>
<div id="events"></div>
<div id="message"></div>

<script>
    async function loadEvents() {
        const response = await fetch('/events');
        const events = await response.json();
        const container = document.getElementById('events');
        container.innerHTML = '';

        events.forEach(event => {
            const div = document.createElement('div');
            div.className = 'event';
            div.innerHTML = `
                <h2>${event.title}</h2>
                <p>Seats: ${event.availableSeats}</p>
                <button onclick="reserveTicket(${event.id})">Reserve</button>
            `;
            container.appendChild(div);
        });
    }

    async function reserveTicket(eventId) {
        try {
            const response = await fetch(`/events/${eventId}/reserve`, { method: 'POST' });
            const message = await response.text();
            document.getElementById('message').textContent = message;
            loadEvents();
        } catch (error) {
            document.getElementById('message').textContent = 'Error: ' + error;
        }
    }

    loadEvents();
</script>
</body>
</html>
